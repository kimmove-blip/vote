# Docker Compose configuration for Voting Blockchain Network
# Includes: 5 Orderers (Raft), 6 Peers (2 per org), CouchDB, CA

version: '3.7'

volumes:
  orderer1.voting.example.com:
  orderer2.voting.example.com:
  orderer3.voting.example.com:
  orderer4.voting.example.com:
  orderer5.voting.example.com:
  peer0.nec.voting.example.com:
  peer1.nec.voting.example.com:
  peer0.mois.voting.example.com:
  peer1.mois.voting.example.com:
  peer0.bai.voting.example.com:
  peer1.bai.voting.example.com:

networks:
  voting_network:
    name: voting_network

